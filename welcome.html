<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Welcome Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #e8f5e9, #ffffff);
            color: #333;
            background-image: url(Amorg_front.jpg);
        }

        header {
            background-color: #2e7d32;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            font-weight: 300;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            background-image: url('https://source.unsplash.com/1600x900/?green,hotel');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            background: rgba(46, 125, 50, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
        }

        .hero h2 {
            font-size: 2.8em;
            margin: 0;
            font-weight: 400;
        }

        .hero p {
            font-size: 1.4em;
            margin: 15px 0;
        }

        .hero button {
            background-color: #81c784;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .hero button:hover {
            background-color: #66bb6a;
            transform: scale(1.05);
        }

        footer {
            background-color: #2e7d32;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Amorgos Rooms</h1>
        <p>Experience tranquility and nature-inspired luxury</p>
    </header>

    <div class="hero">
        <div class="hero-content">
            <h2>Relax. Reconnect. Recharge.</h2>
            <p>Book your stay in harmony with nature and modern elegance.</p>
            <button onclick="location.href='booking.html';">Book Now</button>
        </div>
    </div>

    <footer>
        <p>&copy; Amorgos Rooms. All rights reserved.</p>
    </footer>
</body>
</html>
